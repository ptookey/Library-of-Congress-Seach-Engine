<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	<div class="container text-center">
		  <!-- First column -->
		  <div class="row">
			<div class="col-sm-4">
			<h1>Library of Congress Search Engine</h1>
			<form id="search-form">
				<div class="mb-3">
				  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
				</div>
				<select id="search-format" name="format" class="form-select" aria-label="Default select example">
				  <option selected>Open this select menu</option>
				  <option value="1">One</option>
				  <option value="2">Two</option>
				  <option value="3">Three</option>
				</select>
				<button type="button" class="btn btn-primary">Search</button>
				<button type="button" class="btn btn-danger">Go Back</button>
			</form>  
			</div>
			<!-- Second column -->
			<div class="col-sm-8">
			<h2>Showing results for: </h2>
				
			</div>
		  </div>
	</div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
